<!-- myapp/templates/myapp/table.html -->

{% extends "myapp/game.html" %} {% block board %} {% load static %}
<div class="on-gameboard">
    {% for card_association in trick_cards %}
        {% if forloop.counter > 1 %}
        <div class="trick-card-content trick-overlap">
        {% else %}
        <div class="trick-card-content">
        {% endif %}
            <img class='card trick-card' src="{% static 'myapp/images/cards/' %}{{ card_association.card.name }}.png" style="z-index: {{ forloop.counter }};" onclick="playCard('{{ card_association.card.name }}')"></img>
            <p class="card-owner">{{ card_association.hand.player.user.username }}</p>
        </div>
    {% endfor %}
</div>
{% endblock board %}
